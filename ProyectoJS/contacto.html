<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando JS</title>


    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link id="theme" rel="stylesheet" href="/css/green.css">
    <script type="text/javascript" src="/js/script.js"></script>
    
    

</head>
<body>

    <div id="cambiarTema">
            <div id="aVerde"></div>
            <div id="aRojo"></div>
            <div id="aAzul"></div>



    </div>

    <section id="global">

            <header>
                    
                <div id="logo">
                   <h1>Proyecto JS</h1> 
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                        <ul id="listaMenu">
                            <li class="elementoMenu">
                                <a href="/index.html">Inicio</a>
                            </li>
                    
                            <li class="elementoMenu">
                                <a href="/reloj.html">Reloj</a>
                            </li>
                    
                            <li class="elementoMenu">
                                <a href="/sobreMi.html">Sobre Mi</a>
                            </li>
                    
                            <li class="elementoMenu">
                                <a href="/contacto.html">Contacto</a>
                            </li>
                        </ul>

                </nav>

            </header>
           
            

            <section id="contenido">

                
                <div id="box">
                    <h2>Contacto</h2>

                    <form action="" id="formularioContacto" method="POST">

                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric">
                    
                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric">

                        <label for="email">Email</label>
                        <input type="email" name="email" data-validation="email">

                        <label for="sex" data-validation="required">Sexo</label> 
                        <select name="sex" >
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>  

                        <label for="birth">Fecha de nacimiento</label>
                        <input type="text" name="birth" data-validation="date" data-validation-format="dd-mm-yyyy"> 
                        
                        <label for="age">Edad</label>
                        <input type="number" name="age" data-validation="number" >
                        

                        <input type="submit" value="Enviar">

                


                            <div class="clearfix"></div>

                    </form>

                    

                </div>

            

                <aside id="sidebar">
                    <div id="sobreMi">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="/img/caracol.jpg" alt="Caracol">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>




                <div id="login">
                    <h4><span>Identifícte</span></h4>
                    <form action="" id="formularioFalso" >
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email" >
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" id="pass">
                        <input type="submit" value="Enviar">

                    </form>
                    
                </div>

                </aside>
                
                <div class="clearfix"></div>

                

            

            </section>
        
    </section>

    <footer>
        Master de JS Martín Varela Lorenzo
        <a class="subir" href="">Ir arriba </a>
    </footer>




</body>
</html>
